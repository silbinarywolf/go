<html>

<head>
	<meta charset="utf-8">
	<title>Go wasm</title>
</head>

<body>
	<script>
		let go;
		let mod, inst;

		if (!WebAssembly.instantiateStreaming) { // polyfill
			WebAssembly.instantiateStreaming = async (resp, importObject) => {
				const source = await (await resp).arrayBuffer();
				return await WebAssembly.instantiate(source, importObject);
			};
		}
		// Add polyfill for TextEncoder and TextDecoder for Microsoft Edge 17/18 support
		// https://caniuse.com/#feat=textencoder
		if (!window.TextEncoder || !window.TextDecoder) {
			let s = document.createElement('script');
			s.src = "https://unpkg.com/text-encoding@0.6.4/lib/encoding.js"
			s.onload = function() {
				polyfillsInitialized();
			};
			document.head.appendChild(s)
		} else {
			polyfillsInitialized();
		}
		function polyfillsInitialized() {
			let s = document.createElement('script');
			s.src = "wasm_exec.js"
			s.onload = function() {
				main();
			};
			document.head.appendChild(s)
		}
		function main() {
			go = new Go();
			WebAssembly.instantiateStreaming(fetch("test.wasm"), go.importObject).then((result) => {
				mod = result.module;
				inst = result.instance;
				document.getElementById("runButton").disabled = false;
			});
		}
		async function run() {
			console.clear();
			await go.run(inst);
			inst = await WebAssembly.instantiate(mod, go.importObject); // reset instance
		}
	</script>
	<button onClick="run();" id="runButton" disabled>Run</button>
</body>

</html>
